spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

jwt:
  secretKey: test_secret_key_for_jwt_token_that_needs_to_be_at_least_32_bytes_long
  accessToken:
    expirationSeconds: 3600

image:
  file:
    path: src/test/resources/static/image/item/

openapi:
  url: http://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=
  authentication-key:
    encoding: test_encoding_key 